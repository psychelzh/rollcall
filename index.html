<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>点名器（GitHub Pages 可部署）</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>点名器</h1>
      <div class="header-controls">
        <a href="https://github.com/psychelzh/rollcall" target="_blank" class="github-link">
          <svg height="20" viewBox="0 0 16 16" width="20" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 极7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
        <button id="themeToggle" class="theme-toggle" title="切换白天/夜间主题" aria-label="切换主题">🌙</button>
      </div>
    </header>

    <div class="row main-content">
      <div class="col left-column">
        <!-- 名单输入区域 -->
        <div class="card">
          <div class="card-header">
            <strong id="namesInputTitle" title="名单输入（每行一个姓名）">名单输入（每行一个姓名）</strong>
            <div class="muted">可粘贴 / 编辑 / 导入</div>
          </div>
          <textarea id="namesInput" placeholder="示例：&#10;张三&#10;李四&#10;王五"></textarea>
          <div class="controls">
            <button id="loadNames" class="btn-primary">加载名单</button>
            <button id="shuffle" class="btn-secondary">打乱顺序</button>
            <button id="clearAll" class="btn-secondary">清空名单</button>
            <button id="importFromGitHub" class="btn-primary">从 GitHub 导入</button>
            <div class="count-display">
              <div class="kbd" id="totalCount">总数: 0</div>
              <div class="kbd" id="remainingCount">剩余: 0</div>
            </div>
          </div>
        </div>

        <!-- 点名显示区域 -->
        <div class="card">
          <div class="viewer">
            <div id="nameDisplay" class="name-display muted">点击"开始滚动"开始</div>
            <div class="meta">
              <div>当前模式：<span id="modeLabel">顺序 / 随机</span></div>
            </div>
            <div class="viewer-controls">
              <button id="toggleRollBtn" class="btn-large btn-primary">开始滚动</button>
              <button id="markBtn" class="btn-large btn-secondary">手动标记</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col right-column">
        <!-- 已点名单区域 -->
        <div class="card">
          <div class="card-header">
            <strong>已点名单</strong>
            <div class="called-controls">
              <button id="copyCalled" class="btn-small btn-secondary">复制</button>
              <button id="exportCalled" class="btn-small btn-primary">导出</button>
              <button id="clearCalled" class="btn-small btn-secondary">清除</button>
            </div>
          </div>
          <div class="called-list" id="calledList"></div>
        </div>

        <!-- 操作说明区域 -->
        <div class="card">
          <div class="card-header">
            <strong>操作记录 / 保存</strong>
            <div class="muted">自动保存在浏览器</div>
          </div>
          <div class="info-text">
            • 页面会在本地（<code>localStorage</code>)中保存已点名单与原始名单；可在不同会话中继续使用。<br>
            • 若需跨设备保存，请导出已点名单后手动极同步文件。
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- GitHub 导入模态框 -->
  <div id="githubModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">×</button>
      <h3>从 GitHub 导入名单</h3>
      <input type="text" id="githubRepo" placeholder="输入 GitHub 仓库地址（如：owner/repo）" class="modal-input">
      <button id="fetchCSV" class="btn-primary modal-btn">获取 CSV 文件</button>
      <div id="csvFiles" class="csv-files-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
